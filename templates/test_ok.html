<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCRT Supportive System</title>
</head>
<body>
    <h1>NCRT Supportive System</h1>
    <p>Pre MRI:</p>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" value="Choose File" name="prefile" style="margin-top:10px;"  />
        <input type="submit" value="Confirm" class="button-new" style="margin-top:15px;"/>
    </form>
    <img src="{{ url_for('static', filename= './images/pre_test.jpg',_t=val1) }}"  height="200"	width= "200" />
    <br>
    <p >Post MRI:</p>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" value="Choose File" name="postfile" style="margin-top:10px;" />
        <input type="submit" value="Confirm" class="button-new" style="margin-top:15px;"/>
    </form>
    <img src="{{ url_for('static', filename= './images/post_test.jpg',_t=val1) }}"  height="200"	width= "200" />
    
    <form style = "position:absolute;right:600px;top:100px" method='POST'>
        <h1>Got result:</h1>
            <p>pCR:{{pCR}}</p>
            <p>TRG:{{TRG}}</p>
            <p>TNM Stage:{{TNM_Stage}}</p>
            
        <form action="" enctype='multipart/form-data' method='POST'>
            <input type="submit" value="Analysis" name="analysis" class="button-new" style="margin-top:15px;"/>
        </form>
    </form>
</body>
</html>
